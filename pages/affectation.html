<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affectations - Dashboard NZELA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body id="mainBody" class="bg-white dark:bg-gray-900 min-h-screen">
    <div id="header-container"></div>
    <main class="flex flex-col md:flex-row w-full min-h-screen bg-white dark:bg-gray-900 transition-colors">
        <div id="sidebar-container"></div>
        <section class="flex-1 p-6 overflow-x-auto">
            <h1 class="text-2xl font-bold mb-6 text-black dark:text-white">Affectations / Travaux</h1>
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4 text-black dark:text-white">Liste des signalements assignés</h2>
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead>
                        <tr class="bg-gray-100 dark:bg-gray-800">
                            <th class="px-4 py-2 text-left text-black dark:text-white">Signalement</th>
                            <th class="px-4 py-2 text-left text-black dark:text-white">Technicien/Équipe</th>
                            <th class="px-4 py-2 text-left text-black dark:text-white">Statut</th>
                            <th class="px-4 py-2 text-left text-black dark:text-white">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="dark:text-white">
                            <td class="px-4 py-2 dark:text-white">Route endommagée</td>
                            <td class="px-4 py-2 dark:text-white">Équipe A</td>
                            <td class="px-4 py-2 dark:text-white">
                                <select class="border rounded px-2 py-1 dark:bg-gray-900 dark:text-white">
                                    <option class="dark:text-white">En attente</option>
                                    <option class="dark:text-white">Accepté</option>
                                    <option class="dark:text-white">Terminé</option>
                                </select>
                            </td>
                            <td class="px-4 py-2 flex gap-2">
                                <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Générer ordre de travail</button>
                            </td>
                        </tr>
                        <!-- Autres lignes dynamiques -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script type="module" src="../assets/js/main.js"></script>
</body>
</html>
