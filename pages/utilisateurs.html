<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilisateurs - Dashboard NZELA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body id="mainBody" class="bg-white dark:bg-gray-900 min-h-screen">
    <div id="header-container"></div>
    <main class="flex flex-col md:flex-row w-full min-h-screen bg-white dark:bg-gray-900 transition-colors">
        <div id="sidebar-container"></div>
        <section class="flex-1 p-6 overflow-x-auto">
            <h1 class="text-2xl font-bold mb-6 text-black dark:text-white">Utilisateurs</h1>
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-6 mb-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-black dark:text-white">Gestion des rôles</h2>
                    <button onclick="document.getElementById('addUserModal').classList.remove('hidden')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Ajouter un utilisateur</button>
                </div>
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead>
                        <tr class="bg-gray-100 dark:bg-gray-800">
                            <th class="px-4 py-2 text-left text-black dark:text-white">Nom</th>
                            <th class="px-4 py-2 text-left text-black dark:text-white">Rôle</th>
                            <th class="px-4 py-2 text-left text-black dark:text-white">Statut</th>
                            <th class="px-4 py-2 text-left text-black dark:text-white">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="dark:text-white">
                            <td class="px-4 py-2 dark:text-white">Jean Mbala</td>
                            <td class="px-4 py-2 dark:text-white">Citoyen</td>
                            <td class="px-4 py-2 dark:text-white">Actif</td>
                            <td class="px-4 py-2 flex gap-2">
                                <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Désactiver</button>
                            </td>
                        </tr>
                        <tr class="dark:text-white">
                            <td class="px-4 py-2 dark:text-white">Marie Kanza</td>
                            <td class="px-4 py-2 dark:text-white">Administrateur</td>
                            <td class="px-4 py-2 dark:text-white">Actif</td>
                            <td class="px-4 py-2 flex gap-2">
                                <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Désactiver</button>
                            </td>
                        </tr>
                        <tr class="dark:text-white">
                            <td class="px-4 py-2 dark:text-white">Paul Nsimba</td>
                            <td class="px-4 py-2 dark:text-white">Technicien</td>
                            <td class="px-4 py-2 dark:text-white">Désactivé</td>
                            <td class="px-4 py-2 flex gap-2">
                                <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Activer</button>
                            </td>
                        </tr>
                        <!-- Autres lignes dynamiques -->
                    </tbody>
                </table>
            </div>
        </section>
        <!-- Modal ajout utilisateur -->
        <div id="addUserModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
            <div class="bg-white dark:bg-gray-900 rounded-xl shadow-lg p-6 w-full max-w-md">
                <h3 class="text-lg font-bold mb-4 text-black dark:text-white">Ajouter un utilisateur</h3>
                <form id="addUserForm" class="flex flex-col gap-4">
                    <input type="text" class="border rounded px-3 py-2 dark:bg-gray-800 dark:text-white" placeholder="Nom" required>
                    <select class="border rounded px-3 py-2 dark:bg-gray-800 dark:text-white" required>
                        <option value="">Rôle</option>
                        <option value="Citoyen">Citoyen</option>
                        <option value="Administrateur">Administrateur</option>
                        <option value="Technicien">Technicien</option>
                    </select>
                    <select class="border rounded px-3 py-2 dark:bg-gray-800 dark:text-white" required>
                        <option value="Actif">Actif</option>
                        <option value="Désactivé">Désactivé</option>
                    </select>
                    <div class="flex gap-2 justify-end">
                        <button type="button" onclick="document.getElementById('addUserModal').classList.add('hidden')" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Annuler</button>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="../assets/js/main.js"></script>
    <script>
        // Ajout utilisateur (dynamique, test)
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('addUserForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // Récupère les valeurs
                    const inputs = form.querySelectorAll('input, select');
                    const nom = inputs[0].value;
                    const role = inputs[1].value;
                    const statut = inputs[2].value;
                    // Ajoute la ligne dans le tableau (pour test, pas persistant)
                    const tbody = document.querySelector('table tbody');
                    const tr = document.createElement('tr');
                    tr.className = 'dark:text-white';
                    tr.innerHTML = `<td class='px-4 py-2 dark:text-white'>${nom}</td><td class='px-4 py-2 dark:text-white'>${role}</td><td class='px-4 py-2 dark:text-white'>${statut}</td><td class='px-4 py-2 flex gap-2'>${statut === 'Actif' ? `<button class='bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600'>Désactiver</button>` : `<button class='bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600'>Activer</button>`}</td>`;
                    tbody.appendChild(tr);
                    document.getElementById('addUserModal').classList.add('hidden');
                    form.reset();
                });
            }
        });
    </script>
</body>
</html>
