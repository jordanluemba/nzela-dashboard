
<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard Leaflet Cr√©atif</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			darkMode: 'class',
		}
	</script>
	<style>
		/* Personnalisation Leaflet pour Tailwind */
		#map {
			width: 100%;
			height: 100%;
			min-height: 400px;
			border-radius: 1rem;
			box-shadow: 0 4px 24px rgba(0,0,0,0.08);
			border: 1px solid #d1d5db;
		}
		.leaflet-control-attribution {
			background: rgba(255,255,255,0.7) !important;
		}
	</style>
</head>
<body id="mainBody" class="bg-white dark:bg-gray-900 min-h-screen">
	<div id="header-container"></div>
	<main class="flex flex-col md:flex-row w-full h-[calc(100vh-64px)] bg-white dark:bg-gray-900 transition-colors">
		<div id="sidebar-container"></div>
		<section class="flex-1 flex flex-col p-6 overflow-y-auto relative h-full">
			<h1 class="text-2xl font-bold mb-4 text-black dark:text-white">Carte Interactive</h1>
			<div id="map" class="flex-1 w-full h-full rounded-lg"></div>
	</main>
	<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
	<script type="module" src="../assets/js/main.js"></script>
</body>
</html>
