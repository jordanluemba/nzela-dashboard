<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques & Rapports - Dashboard NZELA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body id="mainBody" class="bg-white dark:bg-gray-900 min-h-screen">
    <div id="header-container"></div>
    <main class="flex flex-col md:flex-row w-full min-h-screen bg-white dark:bg-gray-900 transition-colors">
        <div id="sidebar-container"></div>
        <section class="flex-1 p-6 overflow-x-auto">
            <h1 class="text-2xl font-bold mb-6 text-black dark:text-white">Statistiques & Rapports</h1>
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4 text-black dark:text-white">Graphiques et indicateurs</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div class="bg-white dark:bg-gray-900 rounded-lg shadow p-4">
                        <h3 class="font-bold mb-2 text-black dark:text-white">Signalements par commune/villes</h3>
                        <canvas id="communeChart" class="h-48 w-full"></canvas>
                    </div>
                    <div class="bg-white dark:bg-gray-900 rounded-lg shadow p-4">
                        <h3 class="font-bold mb-2 text-black dark:text-white">Signalements par catégorie</h3>
                        <div style="width:320px;max-width:100%;margin:auto;">
                            <canvas id="categorieChart" style="height:180px;width:320px;display:block;"></canvas>
                        </div>
                    </div>
                    <div class="bg-white dark:bg-gray-900 rounded-lg shadow p-4">
                        <h3 class="font-bold mb-2 text-black dark:text-white">Taux de résolution</h3>
                        <div class="flex flex-col items-center justify-center">
                            <div class="text-4xl font-bold text-green-500 dark:text-green-400">82%</div>
                            <div class="text-sm text-gray-500 dark:text-gray-200">Résolus</div>
                        </div>
                    </div>
                    <div class="bg-white dark:bg-gray-900 rounded-lg shadow p-4">
                        <h3 class="font-bold mb-2 text-black dark:text-white">Délai moyen de traitement</h3>
                        <div class="flex flex-col items-center justify-center">
                            <div class="text-3xl font-bold text-blue-500 dark:text-blue-400">2j 4h</div>
                            <div class="text-sm text-gray-500 dark:text-gray-200">Moyenne</div>
                        </div>
                    </div>
                </div>
                <div class="flex gap-4 mt-4">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Export PDF</button>
                    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Export Excel</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../assets/js/main.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            // Commune chart
            const ctxCommune = document.getElementById('communeChart').getContext('2d');
            new Chart(ctxCommune, {
                type: 'bar',
                data: {
                    labels: ['Gombe', 'Kasa-Vubu', 'Barumbu', 'Limete', 'Ngaliema'],
                    datasets: [{
                        label: 'Signalements',
                        data: [12, 8, 5, 9, 6],
                        backgroundColor: 'rgba(59, 130, 246, 0.7)',
                        borderRadius: 6
                    }]
                },
                options: {
                    plugins: { legend: { display: false } },
                    scales: { x: { ticks: { color: '#fff' } }, y: { ticks: { color: '#fff' } } }
                }
            });
            // Catégorie chart
            const ctxCat = document.getElementById('categorieChart').getContext('2d');
            new Chart(ctxCat, {
                type: 'doughnut',
                data: {
                    labels: ['Route', 'Caniveau', 'Déchets', 'Autre'],
                    datasets: [{
                        label: 'Catégorie',
                        data: [14, 7, 10, 3],
                        backgroundColor: [
                            'rgba(16, 185, 129, 0.7)',
                            'rgba(139, 92, 246, 0.7)',
                            'rgba(234, 179, 8, 0.7)',
                            'rgba(239, 68, 68, 0.7)'
                        ]
                    }]
                },
                options: {
                    plugins: { legend: { labels: { color: '#fff' } } }
                }
            });
        });
    </script>
</body>
</html>
